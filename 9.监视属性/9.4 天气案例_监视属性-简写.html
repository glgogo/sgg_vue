<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例-监视属性</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        watch简写时要求：只有immediate 和 deep:true 不是必须时，才可以使用简写方式

     -->

    <div id="root">
        <h3>今天天气很{{info}}</h3>
        <button @click="changeWeather">切换天气</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#root',
            data() {
                return {
                    isHot: true,
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot;
                }
            },
            computed: {
                info: {
                    get() {
                        return this.isHot ? '炎热' : '凉爽';
                    }
                }
            },
            // 监视属性的第一种写法
            /*watch: {
                // 正常写法
                isHot: {
                    immediate: true,  //初始化时让 handler 函数自动调用一次
                    // handler函数什么时候调用？ 当 isHot 发生改变时，会自动调用handler函数
                    // handler函数包含两个参数，第一个为被监视属性更改后的新 value 值，第二个为更改钱的旧 value 值
                    handler(newValue, oldValue) {
                        console.log('isHot被修改了' + newValue, oldValue)
                    }
                }

                // 简写形式
                isHot(newValue,oldValue){
                    console.log('isHot 被修改了' + newValue,oldValue)
                }
            }*/
        })
        // 监视属性的第二种写法
        // 正常写法
        /*vm.$watch('isHot', {
            immediate: true,

            handler(newValue, oldValue) {
                console.log('isHot被修改了' + newValue, oldValue)
            }
        })*/
        // 简写形式
        vm.$watch('isHot', (newValue, oldValue) => {
            console.log('isHot被修改了' + newValue, oldValue)
        })

    </script>
</body>

</html>
