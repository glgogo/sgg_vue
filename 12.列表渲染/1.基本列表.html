<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-for命令：
            1.用于展示列表数据；
            2.语法：v-for="(item,index) in xxx" :key="yyy";
            3.可以遍历：数组，对象，字符串，指定次数，后两个很少用。
     -->
    <div id="root">
        <!-- 遍历对象 -->
        <h2>车辆信息</h2>
        <ul>
            <li v-for="(item,index) in car" :key="index">{{item}}</li>
        </ul>
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(item,index) in persons" :key="index">{{item.name}}-{{item.age}}-{{item.gender}}</li>
        </ul>
        <!-- 遍历字符串 -->
        <h2>字符串信息</h2>
        <ul>
            <li v-for="(char,index) in str" :key="index">{{char}}-{{index}}</li>
        </ul>
        <!-- 指定遍历次数 -->
        <h2>指定遍历次数</h2>
        <ul>
            <li v-for="(num,index) in 6" :key="index">{{num}}-{{index}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#root',
            data() {
                return {
                    persons: [
                        { name: '张三', age: 18, gender: '男' },
                        { name: '李四', age: 19, gender: '男' },
                        { name: '小莉', age: 20, gender: '女' }
                    ],
                    car: {
                        name: 'BWM',
                        color: 'black',
                        money: '80w'
                    },
                    str: 'hello'
                }
            }
        })
    </script>
</body>

</html>
