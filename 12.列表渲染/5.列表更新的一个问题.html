<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表更新时的一个问题</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员信息</h2>
        <ul>
            <li v-for="(item,index) in persons">{{item.name}}--{{item.age}}--{{item.gender}}</li>
        </ul>
        <button @click="updataPersonInfo">更新人员信息</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    persons: [
                        { id: '001', name: '马冬梅', age: 25, gender: '女' },
                        { id: '002', name: '周冬雨', age: 19, gender: '女' },
                        { id: '003', name: '周杰伦', age: 29, gender: '男' },
                        { id: '004', name: '温兆伦', age: 43, gender: '男' },
                    ],
                }
            },
            methods: {
                updataPersonInfo() {
                    /* 代码有效，可以实现动态更新
                    // this.persons[0].name = '马老师';
                    // this.persons[0].age = 50;
                    // this.persons[0].gender = '男';

                    */
                    //此处代码会出现一个问题，不能实现动态更新数据
                    // this.persons[0] = { id: '001', name: '马老师', age: 50, gender: '男' };

                    // 要实现动态更新数据，应该这样写
                    this.persons.splice(0, 1, { id: '001', name: '马老师', age: 50, gender: '男' });


                }
            }
        })
    </script>
</body>

</html>
