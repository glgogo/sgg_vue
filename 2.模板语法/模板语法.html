<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        vue模板语法有2大类：
          1.插值语法：
            功能：用于解析标签体内容；
            写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中所有属性；
          2.指令语法：
            功能：用于解析标签（包括：标签属性、标签体内容、绑定事件等等）
            举例：v-bind:href='xxx' 或 简写为 :href='xxx', xxx同样要写js表达式，且可以直接读取到data中的所有属性；
            备注：vue中有很多指令，且形式都是：v-xxx，此处只是拿v-bind举例
    -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好 {{name}}</h3>
        <br>

        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()">点我去{{school.name}}学习</a>
        <br>
        <!-- 简写形式 -->
        <a :href="school.url">点我去{{school.name}}学习</a>

    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data() {
                return {
                    name: '张三',
                    school: {
                        name: 'atguigu',
                        url: 'www.baidu.com',
                        address: 'beijing'
                    }
                }
            }
        })
    </script>
</body>

</html>
