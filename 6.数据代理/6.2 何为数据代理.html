<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何为数据代理</title>
</head>

<body>
    <!-- 数据代理：通过一个对象代理另外一个对象中属性的操作（读/写） -->
    <script>
        let obj1 = {
            x: 10
        }

        let obj2 = {
            y: 100
        }

        Object.defineProperty(obj2, 'x', {
            get() {
                return obj1.x;
            },

            set(val) {
                obj1.x = val;
            }
        })
        // 使用控制台 输出 obj2.x 结果为 10，输出 obj2.x =1000 时 ，obj1.x 值也跟着改变了

    </script>
</body>

</html>
