<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1.vue中常用的按键别名：
            回车：enter
            删除：delete （捕获 '删除' 和 '退格' 键）
            退出：esc
            换行：tab（必须配合 keydown 使用）
            上下左右：up down left right
        
        2.vue未提供别名的按键，可以使用按键原始的 key 值去绑定，但要注意转为 kebab-case(短横线命名法)

        3.系统修饰键(用法特殊)：ctrl、alt、shift、meta
            (1) 配合 keyup 使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
            (2) 配合 keydown 使用：正常触发事件
            (3) 系统修饰符搭配其他使用时可以连写，比如：@keyup.ctrl.y

        4.也可以使用keyCode去指定具体的按键（不推荐使用）

        5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名

        6.键盘事件后面可以使用事件修饰符
     -->

    <div id="root">
        <input type="text" placeholder="按回车提示消息" @keyup.enter="showInfo">
    </div>

    <script>
        var vm = new Vue({
            el: '#root',
            data() {
                return {
                    msg: '您触发了键盘事件'
                }
            },
            methods: {
                showInfo() {
                    alert(this.msg)
                }
            }

        })
    </script>
</body>

</html>
