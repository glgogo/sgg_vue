<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        事件的基本使用：
            1.使用v-on:xxx 或 @xxx 绑定事件，其中 xxx 是事件名；
            2.事件的回调需要配置在 methods 对象中，最终会在 vm 上；
            3.methods中配置的函数，不要用箭头函数，否则this指向不是 vm 了；
            4.methods 中配置的函数，都是被vue管理的，this的指向是vm 或者 组件实例对象；
            5.@click='demo' 和 @click='demo($event)' 效果一致，但是后者可以传参
     -->
    <div id="root">
        <h2>欢迎{{name}}同学</h2>
        <button @click="showInfo1">点我提示信息1(不传参)</button>
        <button @click="showInfo2($event,66)">点我提示信息2(传参)</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data() {
                return {
                    name: '张三',
                }
            },
            methods: {
                showInfo1() {
                    alert('点我提示信息1(不传参)');
                },

                showInfo2($event, info) {
                    alert('提示消息：' + info)
                }
            }
        })
    </script>
</body>

</html>
