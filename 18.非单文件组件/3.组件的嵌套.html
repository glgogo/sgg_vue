<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
    </div>

    <script>
        // 定义学生组件
        const Student = Vue.extend({
            name: 'Student',
            data() {
                return {
                    name: '张三',
                    age: 18,
                    sex: '男'
                }
            },
            template: `
                <div>
                    <h3>学生姓名：{{name}}</h3>    
                    <h3>学生年龄：{{age}}</h3>    
                    <h3>学生性别：{{sex}}</h3>    
                </div>
            `
        })
        // 定义招呼语组件
        const Hello = {
            name: 'Hello',
            data() {
                return {
                    say: 'Hello'
                }
            },

            template: `
                <div>
                    <h4>打招呼：{{say}}</h4>    
                </div>
            `
        }
        // 定义学校组件
        const School = {
            name: 'School',
            data() {
                return {
                    name: '尚硅谷',
                    address: '北京'
                }
            },
            template: `
                <div>
                    <h2>学习名称：{{name}}</h2>    
                    <h2>学习地址：{{address}}</h2>
                    <Student />    
                </div>
            `,
            components: {
                Student
            }
        }
        // 定义App组件
        const App = {
            name: 'App',
            components: {
                School,
                Hello
            },
            template: `
                <div>
                    <School></School>    
                    <Hello></Hello>   
                </div>
            `
        }
        // vue实例对象
        new Vue({
            el: '#root',
            components: { App },
            template: `
                <div>
                    <App></App>    
                </div>
            `
        })
    </script>
</body>

</html>
