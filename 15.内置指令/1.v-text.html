<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        前期已学指令回顾：
            v-bind:单项绑定解析表达式，可简写为 :xxx
            v-model:双向数据绑定，可简写为 v-model="xxx"
            v-for:遍历数组/对象/字符串/指定次数遍历
            v-on:绑定事件监听，可简写为 @，例如：@click="xxx"
            v-if:条件渲染（动态控制节点是否存在）
            v-else:条件渲染（动态控制节点是否存在）
            v-show:条件渲染（动态控制节点是否显示）
        v-text指令：
            1.作用：向其所在的节点中渲染文本内容，与插值语法效果类似
            2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会
            3.v-text不会解析 html 相关的元素，而实直接将包含 html 的内容直接输出到页面中
     -->

    <div id="root">
        <!-- 插值语法方式 -->
        <div>{{name}}{{msg}}</div>
        <!-- v-text方式    msg中的数据会将差值语法中name数据覆盖掉     -->
        <div v-text="msg">{{name}}</div>
        <!-- v-text 不会解析html元素，而实将包含的html内容直接输出到页面中 -->
        <div v-text="hml"></div>
    </div>

    <script>
        new Vue({
            el: '#root',
            data() {
                return {
                    name: '小明',
                    msg: '学习vue很给力！',
                    hml: '<h3>vue功能很强大</h3>'
                }
            }
        })
    </script>
</body>

</html>
