<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-html指令：
            1.作用：向指定节点中渲染韩HTML结构的内容
            2.与插值语法的区别：
                (1).v-html会替换掉节点中所有的内容，{{xx}}则不会
                (2).v-html可以识别并解析 html 结构
            
            3.严重注意：v-html有安全性问题！！！
                (1).在网站上动态渲染任何HTML是非常危险的，容易导致 xss 攻击
                (2).一定要在可信的内容上使用 v-html，永远不要用在用户提交的内容上！
     -->
    <div id="root">
        <!-- 插值语法方式 -->
        <div>{{name}}</div>
        <!-- v-html 方式 -->
        <div v-html="name"></div>
        <!-- v-text 方式 -->
        <div v-text="str"></div>
        <!-- v-html 方式 -->
        <div v-html="str"></div>
    </div>

    <script>
        new Vue({
            el: '#root',
            data() {
                return {
                    name: '小明',
                    str: '<h3>学习vue很给力</h3>'
                }
            }
        })
    </script>
</body>

</html>
