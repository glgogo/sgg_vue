<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    <script src="../js/dayjs.min.js"></script>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        过滤器：
            定义：对要显示的数据进行特定格式化后再显示（适用于一些简单逻辑的处理）
            语法：
                1.注册过滤器：全局过滤器Vue.filter(name,callback) 或 局部过滤器new Vue(filters:{})
                2.使用过滤器：{{xxx | 过滤器名称}} 或 v-bind:属性="xxx | 过滤器名"

            备注：
                1.过滤器也可以接收额外的参数，多个过滤器也可以串联使用
                2.并没有改变原本的数据，是产生新的对应的数据
                3.全局过滤器必须定义再 vue 实例之前
     -->
    <div id="root">
        <div>现在是：{{time | timeFormater | mySlice}}</div>
        <div>现在是：{{time | timeFormat2}}</div>
        <div>现在是：{{fmtTime}}</div>
    </div>
    <script>
        // 全局过滤器
        Vue.filter('timeFormat2', function (value) {
            return dayjs(value).format('YYYY-MM-DD HH:mm:ss')
        })
        new Vue({
            el: '#root',
            data() {
                return {
                    time: 1652457543601
                }
            },
            // 使用计算属性 实现时间的格式化
            computed: {
                fmtTime() {
                    return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
                }
            },
            // 使用过滤器函数实现时间的格式化
            filters: {
                timeFormater(value) {
                    return dayjs(value).format('YYYY-MM-DD HH:mm:ss')
                },
                // 定义过滤剩余前4位的过滤器
                mySlice(value) {
                    return value.slice(0, 4)
                }
            }
        })
    </script>
</body>

</html>
